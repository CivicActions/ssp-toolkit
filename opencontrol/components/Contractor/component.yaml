- control_key: AC-2
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  narrative:
  - text: >
      The CivicActions Project Manager assigns the "administrator" role for the management
      of all accounts issued to internal admin roles supporting the information system. 
      Account requests are initiated by the Project Manager by completing a ticket
      request and the CivicActions Operation staff manages the account creation process.
    key: b
  - text: >
      All accounts issued for application administrators and SSH are documented in
      CivicActions' ticketing system. Account request tickets contain details that
      explain the attributes for the account including authorized users of Drupal,
      system infrastructure, group and role membership, and access authorizations.
    key: d
  - text: All accounts issued for the admin management of Application or SSH access
      must be approved by the System Owner or Project Manager who must create an account
      request. The CivicActions Operations staff applies appropriate account permissions
      and settings based on the job role and function documented within the request
      ticket using processes defined by the CivicActions' Security Office.
    key: e
  - text: |
      CivicActions Operations staff is responsible for the following account management activities for both internal administrative users and customer accounts:

      - Establishing account justification
      - Activating accounts
      - Modifying accounts
      - Expiring accounts
      - Disabling accounts
      - Removing accounts
    key: f
  - text: All CivicActions systems log the usage of information accounts.
    key: g
  - text: >
      In accordance with the CivicActions Access Control (AC-01) Policy when an account
      is no longer required, the Project Manager notifies the Operations Team to immediately
      disable all access. Users upon reassignment, change in roles, termination, or
      leaving employment are initially removed from all roles and groups, effectively
      denying them all access to privileged accounts.
    key: h
  - text: >
      System accounts require access authorizations prior to accounts being created.
      The Project Manager must initiate an access request for an account to be created.
      CivicActions Operations staff reviews the request to ensure accuracy, including
      intended system usage and other attributes of the user access being requested.
    key: i
  - text: |
      All privileged accounts are reviewed by CivicActions Operations staff every 180 days.
    key: j
  - text: >
      In accordance with standard security best practices and CivicActions policy,
      shared and reissued accounts for internal accounts of any kind are not created
      nor used for any purpose in any system.
    key: k
