    key: e
  - text: >
      POA&M items are tracked by CivicActions Security through JIRA tickets with a
      security categorization assigned. The information included in the POA&M item
      include the severity, the due date, the weakness source identifier, and the
      plugin ID that identified the vulnerability.
    key: f
