      - System scanning is managed by running the OpenSCAP vulnerability scanner using
      the DISA STIG profile.

      - Log analysis is managed by feeding logs to a Graylog dashboard for analysis.
    key: a
  - text: >
      Configuration management and log analysis is carried out in real time. OpenSCAP
      security scans are performed and reviewed monthly. See also: RA-5 and SI-4.


      Quarterly review of the control assessments supporting the monitoring is conducted
      by CivicActions Operations in collaboration with the CivicActions Security Office.
    key: b
  - text: |
      CivicActions conducts or oversees continuous system security monitoring.
    key: d
