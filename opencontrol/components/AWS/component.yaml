- control_key: SA-13
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  narrative:
  - text: >
      In this architecture, encryption mechanisms are employed for data at rest and
      in transit. For data at rest, AES-256 Server Side encryption is employed for
      data stored in Amazon S3, and Amazon RDS databases. For data in transit, to
      protect against exposure of any cleartext data transmitted deliberately (upload/download)
      or incidentally during interactive systems management operations, Amazon S3
      object access can only be conducted over encrypted sessions via TLS; the bastion
      host, Amazon EC2 instances and associated security groups are configured for
      encrypted SSH sessions only. For web user access, the Elastic Load Balancing
      (ELB) employs a TLS endpoint.


      AWS built-in features employ TLS for AWS Management Console sessions, AWS API
      calls, and AWS Command Line Interface connections.
