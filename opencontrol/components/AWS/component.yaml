- control_key: AC-3
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  narrative:
  - text: >
      In this architecture, AWS Identify and Access Management (IAM) and Amazon Amazon
      S3 enforce access to the AWS infrastructure and data in Amazon S3 buckets. The
      baseline IAM groups and roles are associated with access policies to align user
      accounts with personnel functions related to infrastructure/platform management
      (e.g. Billing, Amazon EC2/VPC/Amazon RDS systems administration, I.T. auditing,
      etc.) Login/API access is restricted to those users for whom the organization
      has authorized and created, or federated, IAM user accounts, and assigned the
      appropriate IAM group and/or role memberships. Amazon S3 buckets have specific
      access control policies assigned to restrict access to those IAM users who are
      assigned the appropriate IAM roles/groups.
