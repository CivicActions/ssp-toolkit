  narrative:
  - text: >
      In this architecture, network communications to, from, and between VPCs, subnets
      and Amazon S3 buckets are controlled as follows: AWS Route Tables specify which
      subnets in each VPC are accessible through gateways and which are isolated/private.
      AWS Security Groups provide stateful inbound/outbound port/protocol restrictions,
      Amazon Simple Storage Service (Amazon S3) buckets support access control restrictions
      based on network source/destination.
    key: a
  - text: >
      In this architecture, subnetworks for publicly accessible system components
      are logically separated from internal private subnetworks via AWS security groups,
      refined routing tables, and NACLs.
    key: b
