      Access Management (IAM) are supplied to Amazon EC2 instances upon launch, and
      the public key portion is managed within the AWS Amazon EC2 service. In addition,
      server-side encryption is used for Amazon S3 storage and Amazon RDS databases,
      using key management provided by AWS for the storage buckets and Amazon RDS
      databases.
