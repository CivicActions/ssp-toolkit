  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  narrative:
  - text: >
      The system partially inherits this control from the FedRAMP Provisional ATO
      granted to the AWS Cloud dated 1 May 2013 for the following: AWS account management.
    key: ~
  - text: >
      In this architecture, the baseline AWS Identity and Access Management (IAM)
      groups and roles are associated with access policies to align user accounts
      with personnel functions related to infrastructure/platform management (e.g.
      Billing, Amazon EC2/VPC/Amazon RDS systems administration, I.T. auditing, etc.)
    key: a
  - text: >
      In this architecture, AWS CloudTrail and Amazon S3 Bucket logging are enabled,
      which provide the audit trail capability for the organization to monitor the
      use of AWS Identity and Access Management (IAM) accounts. An Amazon S3 bucket
      centrally contains the CloudTrail audit logs. Amazon CloudWatch Alarm is configured
      to send an alert when any of the following happen:
        - an API call is made to create, update, or delete a Network ACL/Security
      Group
        - AWS account *root user* activity is detected
        - multiple API actions or login attempts fail
        - IAM Configuration changes are detected
        - new IAM access key was created
        - changes to the CloudTrail log configuration are detected
    key: g
