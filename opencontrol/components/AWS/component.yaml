      AWS built-in features dynamically build and maintain an inventory of system
      components (infrastructure inventory)


      1. AWS built-in features provide an accurate, real time inventory of all infrastructure
      system and network components within the customer account and provides a single
      view for granularity for tracking and reporting.

      2. AWS built-in features provide an accurate, real time inventory of all infrastructure
