      AWS built-in features automatically backs up system-level information limited
      to infrastructure CONFIGURATION information within the AWS account. While individual
      running Amazon EC2 instances and attached EBS volumes are NOT backed up, they
      can be reconstituted from Amazon Machine Images (AMIs) provided by AWS (which
      are backed up by AWS) and user data scripts included in CloudFormation templates.
      Once deployed, the CloudFormation template contents are backed up by AWS R488within
      the CloudFormation service. These AWS backups of AWS services are transparent
      to the customer as part of AWS backend processes.
