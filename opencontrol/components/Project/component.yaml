  narrative:
  - text: >
      This is Agency common control. More data about implementation can be obtained
      from the Agency common control catalog.


      Access control policy and procedures are documented in the The Project SSP.
      Access to Project operational information or system resources is limited to
      only authorized users, programs or processes. The Department enforces access
      control policies to protect the integrity of the The Project. This Department
      reviews and updates this policy as necessary and it has been being updated,
      as necessary, since April 2008.
    key: ~
  references: ~
  implementation_statuses: ~
  control_origins: ~
  parameters: ~
- control_key: AC-2
  standard_key: NIST_SP80053r4
  covered_by: []
  narrative:
  - text: >
      SSH system accounts are provided to contractors on an as-needed basis.


      Access privileges are used to ensure that only authorized personnel access certain
      areas of the Project system. User access is controlled by the completion and
      submission of Project system Rules of Behavior and New User Account Request
      forms by the user and management. These items are completed and submitted whenever
      a new user requires access or an existing user requires access changes. The
      system administrator, based on need-to-know, assigns the proper permissions.
      The employee’s manager approves the access rights before the initial account
      is created. Finally, the system administrator implements the access rights according
      to the New User Account Request form. The security staff and the support contractor
      review accounts periodically. Accounts no longer in use are removed from the
      system by the system administrator.


      The Project has implemented user account procedures to disable inactive user
      accounts after 90-days of inactivity. The Project support staff monitors all
      user accounts to ensure this procedure is enforced. Section 6.3, Authentication
      Management, of the Project SSP illustrates the exact procedures the contractor
      support staff follows to ensure accounts are properly managed.

      The Project system does not have guest or anonymous accounts.
    key: a
  - text: |
      The system Owner has oversight over all permissions that the Project Manager and Operations Staff manages.
    key: b
  - text: >
      In accordance with Project Access Control Policy, Project group membership is
      determined according to the individual's position and role within the organization.
      A ticket request is used to request accounts and group membership. The request
      is authorized by the appropriate manager.
    key: c
  - text: >
      Project user privileges vary depending on the type of user role assigned. Only
      users with the role of Administrator have the ability to create and modify user
      roles for other users.
    key: d
  - text: >
      The System Owner approves, and CivicActions Operations set up the initial Administrator
      account for Project. Subsequent client access and related approvals are managed
      by CivicActions Operations in collaboration with the System Owner.
    key: e
  - text: |
      Project governs their own administrative access. Users with
      the Administrator roles are empowered to designate and approve
      Administrators.
    key: i
  - text: >
      Administrators are empowered to and responsible for reviewing their own accounts
      and determining whether the accounts should still be authorized.
    key: j
