- control_key: IR-1
  standard_key: NIST_SP80053r4
  covered_by: []
  narrative:
  - text: >
      This is Agency common control. More data about implementation can be obtained
      from the Agency common control catalog.


      The Project maintains an Incident Response Plan (IRP), consistent with NIST
      800-61, which addresses purpose, scope, roles, and responsibilities. The incident
      response procedures address any activity or occurrence that compromises the
      integrity of a system, denies access to or use of IT resources, and compromises
      the sensitivity of the information stored in, processed by or transmitted by
      a system.


