- control_key: CM-6
  standard_key: NIST_SP80053r4
  covered_by: []
  narrative:
  - text: >
      The Project is configured in compliance with the applicable baseline security
      standards. The Department and its technical support staff configure the security
      settings of all IT products to the most restrictive mode consistent with information
      system operational requirements. Project utilizes the NIST Special Publication
      800-70 for guidance on configuration settings (checklists) for information technology
      products. When security setting checklist are not available from NIST for a
      particular device, good security engineering practices along with manufacture
      guidelines is used to develop the security settings. The CM Manager conducts
      configuration audits to ensure baseline compliance and documentation of hardware/software
      configurations throughout the system lifecycle.
    key: a
  - text: >
      Configuration settings are implemented, monitored, and controlled in accordance
      with the organizational Configuration Management Plan for the security configuration
      management processes and tools.
    key: b
  - text: >
      Currently, deviations do not exist for established configuration settings. In
      the event this changes, the following notes the process that will take place.

      The CivicActions CCB, identifies, approves, and documents exceptions to mandatory
      configuration settings for individual components within its cloud offering only
      when operationally necessary. All variances identified during the monthly and
      annual system testing scans that must be accepted for operational purposes are
      tracked.
    key: c
