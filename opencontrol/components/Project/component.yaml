- control_key: CM-2
  standard_key: NIST_SP80053r4
  covered_by: []
  narrative:
  - text: >
      A CM process has been established and documented in the Project CMP. All updates
      are made in accordance with the procedures outlined in the CMP. The CM process
      establishes a baseline of hardware, software, firmware and documentation, as
      well as changes thereto, throughout the development and life cycle of the information
      system. CM ensures the control of the information system through its life cycle.
      It assures that additions, deletions, or changes made to the Project system
      do not unintentionally or unknowingly diminish security. If the change is major,
      the security of the system must be re-analyzed.
