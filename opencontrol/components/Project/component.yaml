  covered_by: []
  narrative:
  - text: >
      The The Project permits remote access for privileged functions to support operational
      needs. The technical staff documents, monitors, and controls all methods of
      remote access to the information system including remote access for privileged
      functions. Privileged user access is only permitted through the use of Secure
      Shell (SSH) where the user will authenticate to the device through this secure
      channel. Virtual Private Networking (VPN) is not enabled in any form within
      the Project accreditation boundary.
