- control_key: CM-4
  standard_key: NIST_SP80053r4
  covered_by: []
  narrative:
  - text: >
      An Information Security Program is in place to ensure all security-centric impacts
      to the Project are properly analyzed and conducted by personnel with information
      security responsibilities (i.e., Project SSO, IT Security Officer, etc.). These
      individuals have the appropriate skills and technical expertise to analyze the
      changes to the Project and their associated security ramifications. In support
      of continuous monitoring and to ensure the Project system lifecycle is fully
      sustained, a risk assessment process, be it formal or informal, is performed
      when changes are occur. This ensures that The Client understands the security
      impacts and can determine if additional security controls are required.
    key: ~
  references: ~
  implementation_statuses: ~
  control_origins: ~
