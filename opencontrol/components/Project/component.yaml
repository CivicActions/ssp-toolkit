- control_key: AC-8
  standard_key: NIST_SP80053r4
  covered_by: []
  narrative:
  - text: >
      A warning banner ensures that all persons attempting to gain access to the system
      know that the system and its information are “Authorized User Only” and that
      attempts to illegally log on to the system could lead to criminal prosecution.
      The warning message displayed notifies unauthorized users that they have accessed
      a U.S. Government computer system and continued, unauthorized use can be punishable
      by fines or imprisonment. Each device logged into will display a system use
      notification message before the log in window is displayed. The system use notification
      banner will remain on the screen until the user takes an explicit action to
      log on to the device. The following is the notification banner displayed on
      all system instances:


      "You are accessing a U.S. Government (USG) Information System (IS) that is provided
      for USG-authorized use only. By using this IS (which includes any device attached
      to this IS), you consent to the following conditions:


      - The USG routinely intercepts and monitors communications on this IS for purposes
      including, but not limited to, penetration testing, COMSEC monitoring, network
      operations and defense, personnel misconduct (PM), law enforcement (LE), and
      counterintelligence (CI) investigations.

      - At any time, the USG may inspect and seize data stored on this IS.

      - Communications using, or data stored on, this IS are not private, are subject
      to routine monitoring, interception, and search, and may be disclosed or used
      for any USG-authorized purpose.

      - This IS includes security measures (e.g., authentication and access controls)
      to protect USG interests -- not for your personal benefit or privacy.

      - Notwithstanding the above, using this IS does not constitute consent to PM,
      LE or CI investigative searching or monitoring of the content of privileged
      communications, or work product, related to personal representation or services
      by attorneys, psychotherapists, or clergy, and their assistants. Such communications
      and work product are private and confidential. See User Agreement for details."
    key: ~
