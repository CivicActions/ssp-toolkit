- control_key: AC-22
  standard_key: NIST_SP80053r4
  covered_by: []
  narrative:
  - text: >
      The The Client grants certain Project support staff members the authority to
      post publicly accessible content. These individuals must complete Project system
      security training before being granted access to the Project and before they
      can post publicly accessible content within the The Project. Furthermore, each
      authorized individual must follow the procedures delineated within the “Using
      Drupal” Instruction to ensure they are following a verifiable procedure throughout
      the entire process. This covers the Project Discussion Lists administration
      areas, Project Quarterly Reporting and training tools, and Drupal Content Management
      systems. Public content is only edited via the Drupal Content Management System.
      All other content is only viewable by Project system users and protected by
      hardened access controls.
    key: a
  - text: >
      It is the Project responsibility to train authorized Project individuals ensuring
      publicly accessible information does not contain nonpublic information.
    key: b
  - text: >
      Authorized Project individuals review the proposed content of information prior
      to posting onto the publicly accessible information system to ensure that nonpublic
      information is not included.


      Project Users have been authorized for creation of publicly accessible content
      with publishing authority from an Administrator role. The publishing authority
      ensures the information being published does not contain nonpublic information.
    key: c
  - text: >
      Authorized Project individuals review the content on the publicly accessible
      information system for nonpublic information at least every 365 days and removes
      such information.
    key: d
