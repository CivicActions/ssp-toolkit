  covered_by: []
  narrative:
  - text: >
      Client personnel and contractor employees involved with the management, operation,
      programming, maintenance, or use of Project system receive training in acceptable
      computer security practices prior to system access. All Client employees and
      contractors are required to complete annual IT security awareness training.
      This security awareness training covers issues and policies associated with
      information security, including end user security roles and responsibilities
      and rules of behavior. Some topics addressed in the training are:


      - Password protection

      - System rules of behavior

      - Protection of hardware, software, and data

      - Proper handling of copyrighted materials

      - Reporting of security breaches and violations

      - Proper procedures for software installation, uploading, and use on
        workstations.
