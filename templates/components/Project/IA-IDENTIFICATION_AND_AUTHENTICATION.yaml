- control_key: IA-1
  control_name: IDENTIFICATION AND AUTHENTICATION POLICY AND PROCEDURES
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      The {{project.name_short}} system owners/managers manage user identifiers
      by: (i) uniquely identifying each user; (ii) verifying the identity of
      each user; (iii) receiving authorization to issue a user identifier from
      an appropriate official; (iv) ensuring that the user identifier is issued
      to the intended party; (v) disabling user identifier after a reasonable
      period of inactivity as documented in its security procedures; and (vi)
      archiving user identifiers. {{project.name_short}} reviews and updates
      this policy as necessary.
  implementation_status: {{responsibility.IA_1.project}}
