- control_key: SC-7
  control_name: BOUNDARY PROTECTION
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - key: a
    text: >
      The system partially inherits this control from the FedRAMP Provisional ATO
      granted to the AWS Cloud dated 1 May 2013 for the following: boundary protection.
    implementation_status: In Place
  - key: b
    text: >
      The authorization boundary is completely contained within a Virtual Private
      Cloud (VPC) created and managed by the AWS Infrastructure as a Service (IaaS).
      External connections must be explicitly configured via the AWS Security Groups
      (SG) mechanism.

      The system partially inherits this control from the FedRAMP Provisional ATO
      granted to the AWS Cloud dated 1 May 2013 for the following: boundary protection.
    implementation_status: In Place
  - key: c
    text: >
      Internal organizational networks (e.g. CivicActions private networks) are physically
      separate from the AWS platform and are protected by managed boundary devices
      that include FIPS 140-2 validated encryption modules at all entry points.

      The system partially inherits this control from the FedRAMP Provisional ATO
      granted to the AWS Cloud dated 1 May 2013 for the following: boundary protection.
    implementation_status: In Place
