family: ACCESS CONTROL
documentation_complete: false
satisfies:
- control_key: AC-1
  control_name: ACCESS CONTROL POLICY AND PROCEDURES
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Partially Inheritable
  narrative:
  - text: |
      The system partially inherits this control from the FedRAMP Provisional ATO granted
      to the AWS Cloud Service Providers dated 1 May 2013.
  implementation_status: In Place
- control_key: AC-2
  control_name: ACCOUNT MANAGEMENT
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Partially Inheritable
  narrative:
  - text: >
      The system partially inherits this control from the FedRAMP Provisional ATO granted
      to the AWS Cloud dated 1 May 2013 for the following: AWS account management.
  - key: a
    text: >
      AWS Identity and Access Management (IAM) provides fine-grained access to AWS resources

      Operations, in collaboration with the Security Office, will set up privileged
      accounts accounts for the following roles:

      • Reporter - account that has read-only access to system reporting.

      • Administrator - account with full site management access.
  implementation_status: In Place
