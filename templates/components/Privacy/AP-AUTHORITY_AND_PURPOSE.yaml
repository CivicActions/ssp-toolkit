family: AUTHORITY AND PURPOSE
documentation_complete: false
satisfies:
- control_key: AP-1
  control_name: AUTHORITY TO COLLECT
  standard_key: NIST SP 800-53 Revision 4 Privacy
  covered_by: []
  security_control_type: System Specific
  narrative:
  - text: >
      {{ project.client_name }}, as the governing agency of {{ project.name }}, has
      authorized the collection of user names and email addresses for the purpose
      of authenticating to the {{ project.name_short }} system.
  implementation_status: In Place
- control_key: AP-2
  control_name: PURPOSE SPECIFICATION
  standard_key: NIST SP 800-53 Revision 4 Privacy
  covered_by: []
  security_control_type: System Specific
  narrative:
  - text: >
      {{project.name_short}} does not collect PII other than that covered by the
      "Rolodex exception". Anonymous access is possible, but community
      participation require an account for which these fields are required:

      * Email address - used for identification.

      * First name, last name - used for addressing a logged in user.

      Any additional information is entered by the user at will to enhance
      community participation in forums.
  implementation_status: In Place
