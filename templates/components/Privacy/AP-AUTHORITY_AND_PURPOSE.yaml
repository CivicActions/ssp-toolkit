satisfies:
- control_key: AP-1
  control_name: AUTHORITY TO COLLECT
  standard_key: NIST SP 800-53 Revision 4 Privacy
  covered_by: []
  security_control_type: System Specific
  narrative:
  - text: >
      Under Title II of the Workforce Innovation and Opportunity Act (WIOA; PL
      113-128), Section 242, OCTAE carries out a program of national leadership
      activities to enhance the quality and outcomes of adult education and
      literacy activities and programs nationwide. OCTAE uses these funds to
      provide technical assistance and professional development to programs and
      contribute to research and evaluations of adult education programs and
      activities.
  implementation_status: In Place
- control_key: AP-2
  control_name: PURPOSE SPECIFICATION
  standard_key: NIST SP 800-53 Revision 4 Privacy
  covered_by: []
  security_control_type: System Specific
  narrative:
  - text: >
      {{project.name_short}} does not collect PII other than that covered by the
      "Roladex exception". Anonymous access is possible, but courses and community
      participation require an account for which these fields are required:

      * Email address -  used for identification.

      * First name, last name - used for addressing a logged in user.

      Any additional information is entered by the user at will as part of
      coursework or to enhance community participation in forums.
  implementation_status: In Place
