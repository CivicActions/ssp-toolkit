family: ACCESS CONTROL
documentation_complete: false
satisfies:
- control_key: AC-1
  control_name: ACCESS CONTROL POLICY AND PROCEDURES
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      {{contractor.name_short}} has developed, documented and disseminated to personnel an
      access control policy that addresses purpose, scope, roles, responsibilities,
      management commitment, coordination among organizational entities, and compliance;
      and procedures to facilitate the implementation of the policy and associated
      controls. This information is maintained in the {{contractor.name_short}} Access Control
      (AC) Policy. This document can be found in the {{contractor.name_short}} Compliance Docs
      GitHub repository at <{{contractor.compliance_docs_url}}>.
  implementation_status: {{status.AC_1.contractor}}
- control_key: AC-2
  control_name: ACCOUNT MANAGEMENT
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - key: b
    text: >
      The {{contractor.name_short}} Project Manager assigns the "administrator" role for
      the management of all accounts issued to internal admin roles supporting the
      information system.  Account requests are initiated by the Project Manager by
      completing a ticket request and the {{contractor.name_short}} Operation staff
      manages the account creation process.
  - key: d
    text: >
      All accounts issued for application administrators and SSH are documented
      in {{contractor.name_short}}' ticketing system. Account request tickets contain details that
      explain the attributes for the account including authorized users of Drupal,
      system infrastructure, group and role membership, and access authorizations.
  - key: e
    text: All accounts issued for the admin management of Application or SSH access
      must be approved by the System Owner or Project Manager who must create an account
      request. The {{contractor.name_short}} Operations staff applies appropriate account permissions
      and settings based on the job role and function documented within the request
      ticket using processes defined by the {{contractor.name_short}}' Security Office.
  - key: f
    text: |
      {{contractor.name_short}} Operations staff is responsible for the following account management activities for both internal administrative users and customer accounts:

      - Establishing account justification
      - Activating accounts
      - Modifying accounts
      - Expiring accounts
      - Disabling accounts
      - Removing accounts
  - key: g
    text: All {{contractor.name_short}} systems log the usage of information accounts.
  - key: h
    text: >
      In accordance with the {{contractor.name_short}} Access Control (AC-01) Policy when an
      account is no longer required, the Project Manager notifies the Operations Team
      to immediately disable all access. Users upon reassignment, change in roles,
      termination, or leaving employment are initially removed from all roles and
      groups, effectively denying them all access to privileged accounts.
  - key: i
    text: >
      System accounts require access authorizations prior to accounts being created.
      The Project Manager must initiate an access request for an account to be created.
      {{contractor.name_short}} Operations staff reviews the request to ensure accuracy, including
      intended system usage and other attributes of the user access being requested.
  - key: j
    text: >
      All privileged accounts are reviewed by {{contractor.name_short}} Operations staff every
      180 days.
  - key: k
    text: >
      In accordance with standard security best practices and {{contractor.name_short}} policy,
      shared and reissued accounts for internal accounts of any kind are not created
      nor used for any purpose in any system.
  implementation_status: {{status.AC_2.contractor}}
- control_key: AC-17
  control_name: REMOTE ACCESS
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      The {{contractor.name_short}} Access Control (AC) policy defines policy for remote usage
      restrictions. The Project Manager or System Owner may additionally provision
      users according to their Access Control policies.
  implementation_status: {{status.AC_17.contractor}}
