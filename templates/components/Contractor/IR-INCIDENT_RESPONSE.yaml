family: INCIDENT RESPONSE
documentation_complete: false
satisfies:
- control_key: IR-1
  control_name: INCIDENT RESPONSE POLICY AND PROCEDURES
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      {{contractor.name_short}} has developed, documented and disseminated to
      personnel an incident response planning policy that addresses purpose,
      scope, roles, responsibilities, management commitment, coordination among
      organizational entities, and compliance; and procedures to facilitate the
      implementation of the policy and associated controls. This information is
      maintained in Incident Response (IR) Policy and Procedure that can be
      found in the {{contractor.name_short}} Compliance Docs GitHub repository
      at <{{contractor.compliance_docs_url}}>.
  implementation_status: {{status.IR_1.contractor}}
- control_key: IR-2
  control_name: INCIDENT RESPONSE TRAINING
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      All {{contractor.name_short}} employees are required to participate in
      incident response training, as required by Incident Response Plan changes,
      and annually. The {{contractor.name_short}} Incident Response Plan
      (<{{project.incident_response_plan_url}}>) is the basis for the training
      and the incident response workflow created by the Security Office. Upon
      a review of past incidents, the training is updated to ensure processes
      and workflows are updated.
  implementation_status: {{status.IR_2.contractor}}
- control_key: IR-4
  control_name: INCIDENT HANDLING
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - key: a
    text: >
      {{contractor.name_short}} has implemented an Incident Response Plan
      (<{{project.incident_response_plan_url}}>) that explains the process for
      incident handling and discusses preparation, detection and analysis,
      containment, eradication, and recovery.

      Preparation activities include all {{contractor.name_short}} team members
      who are trained in incident response. Detection and monitoring tools
      providing notification to incident response personnel for analysis and
      action.
  - key: b
    text: >
      {{contractor.name_short}}' Operations staff and Security Office team
      members are members of the {{contractor.name_short}} Contingency and
      Incident Response Plan teams which coordinates activities accordingly
      through the life of the incident event.
  - key: c
    text: >
      The {{contractor.name_short}} Operations staff and Security Office conduct
      a post-incident analysis to assist in documenting lessons learned and
      suggesting changes to improve the incident response process. Tickets
      created in response to the incident event are reviewed upon completion by
      the Operations staff and Security Office. Changes to the Incident Response
      Plan (<{{project.incident_response_plan_url}}>) require a team review
      session for approval.
  implementation_status: {{status.IR_4.contractor}}
- control_key: IR-5
  control_name: INCIDENT MONITORING
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      {{contractor.name_short}} utilizes the JIRA ticketing tool for tracking
      and reporting of incident events from reporting to resolution and post-
      incident analysis. Initial reporting can come from continuous monitoring
      tools as well as client and public submissions made to
      {{contractor.email_support}}. Jira processes the tickets for the public
      submissions and the {{contractor.name_short}} Support Team creates
      associated GitHub Issues. Internal incidents reported are processed
      within the GitHub Issue queue. Details of the handling procedures are
      included in the {{contractor.name_short}} Incident Response Plan
      (<{{project.incident_response_plan_url}}/#response-process>) Response
      Process.
  implementation_status: {{status.IR_5.contractor}}
- control_key: IR-6
  control_name: INCIDENT REPORTING
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - key: a
    text: >
      {{contractor.name_short}} personnel, as soon as an incident event is
      detected and/or communicated, are required to report the incident event
      to the {{contractor.name_short}} Security Office. Methods of detection
      and/or communication may include one or more of:


      - Through continuous monitoring tools (StatusCake, OSSEC, others).

      - As a result of application notifications where {{contractor.name_short}} Security receives notifications (AIDE, OpsGenie, others).

      - Event logging described in AC-2

      - Host-based alerts from the cloud infrastructure or platform.
  - key: b
    text: >
      {{contractor.name_short}} personnel, as soon as the incident event is
      detected and/or communicated, are required to report the incident event
      to the {{contractor.name_short}} Security Office.
  implementation_status: {{status.IR_6.contractor}}
- control_key: IR-7
  control_name: INCIDENT RESPONSE ASSISTANCE
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      {{contractor.name_short}} Help Desk team provides first response assistance
      to any users of the system. Response time for external reporting of
      incidents through e-mail is one business day. Internal users are able to
      request support thought the same process or initiate the incident response
      workflow. Tickets created in the Jira (customer ticketing system) and
      GitLab (internal ticketing system) documents all details related to the
      incident to assist the Incident Response Teams in handling the incident.
  implementation_status: {{status.IR_7.contractor}}
- control_key: IR-8
  control_name: INCIDENT RESPONSE PLAN
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - key: a
    text: >
      Incident response plays a pivotal role in monitoring, detecting and
      handling security incidents of the entire information system.
      {{contractor.name_short}} has developed an Incident Response Plan
      (<{{project.incident_response_plan_url}}>) that:


      1. Provides {{contractor.name_short}} with procedures and tools required for incident handling;

      2. Describes the structure and organization of the incident response capability;

      3. Provides a high-level approach for how the incident response capability fits into {{contractor.name_short}} and the systems it maintains;

      4. Meets the mission, size, structure, and functions of {{contractor.name_short}};

      5. Defines reportable incidents;

      6. Provides metrics for measuring the incident response capability and details categorization of incidents in accordance with NIST 800-61;

      7. Defines the roles and responsibilities of {{contractor.name_short}} IR Team;

      8. Is reviewed annually and updated as needed by the {{contractor.name_short}} Security Office, with the assistance of the Incident Response Team.
  - key: b
    text: >
      The {{contractor.name_short}} Incident Response Plan is distributed to
      all {{contractor.name_short}} team members as part of the
      {{contractor.name_short}} Handbook (<{{project.incident_response_plan_url}}>).
       The Incident Response Team includes members from the Security Office,
       Operations staff, and Drupal Engineering teams.
  - key: c
    text: >
      The {{contractor.name_short}} Security Office and the Incident Response
      team is responsible for reviewing the Incident Response Plan annually. The
      entire Incident Response Team will review the plan and update it as
      necessary. Ultimately, the Security Office has the final say and will
      approve all updates to the plan.
  - key: d
    text: >
      The {{contractor.name_short}} Security Office is responsible for managing
      the IR Plan, including annual reviews and updates. The IR Plan is updated
      to reflect any changes to processes, systems or applications. In addition,
      any concerns or difficulties encountered during IR Plan implementation,
      execution, or testing are addressed in an update to the IR Plan.
  - key: e
    text: >
      Modifications to the IR Plan are conducted by the IR team the
      ({{contractor.name_short}} Security Office, Operations staff and
      Engineering teams) and communicated to the {{contractor.name_short}} team.
  - key: f
    text: >
      The IR Plan is available in the {{contractor.name_short}} Handbook and
      is maintained in the {{contractor.name_short}} GitHub repository. GitHub
      provides the configuration management capabilities for the IR Plan to be
      protected from unauthorized disclosure and modification.
  implementation_status: {{status.IR_8.contractor}}
