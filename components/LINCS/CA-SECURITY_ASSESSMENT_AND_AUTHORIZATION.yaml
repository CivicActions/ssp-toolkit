- control_key: CA-06
  control_key_part: ~
  control_name: SECURITY AUTHORIZATION
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: Partially in Place
  narrative: >
    The Authorizing Official (AO) for HDG is LINCS' CIO. The AO will authorize the use
    of HDG and this authorization will be reviewed and updated every three years or
    when there is a significant change to the HDG system. The HDG security package to
    be submitted to the AO for authorization include:

    • System Security Plan

    • LINCS Privacy Impact Assessment (Form)

    • Contingency Plan

    • Configuration Management Plan

    • System Rules of Behavior

    • Incident Response Plan

    • Minimum Selected Security Controls and Implementation Statements.

    • E-Authentication

