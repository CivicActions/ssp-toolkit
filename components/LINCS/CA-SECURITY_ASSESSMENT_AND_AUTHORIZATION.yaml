- control_key: CA-01
  control_key_part: ~
  control_name: SECURITY ASSESSMENT AND AUTHORIZATION POLICIES AND PROCEDURES
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    The Department has published the Department of Education, Office of the Chief
    Information Officer, Handbook for Information Assurance Security Policy, Information
    Assurance Program (Handbook OCIO-01) and U. S. Department of Education Information
    Technology Security, Handbook for Information Technology Security, Certification and
    Accreditation Procedures (Handbook OCIO-05). Both of these publications are revised
    periodically. The LINCS System Security Policy (SSP) provides guidance on all aspects
    of security for the protection of LINCS information technology resources.

    The Department will periodically review and update the SSP when there is a significant
    change to the regulatory, operational, or technical environment.
  summary: The Department of Education has published the Handbook OCIO-01 and Handbook OCIO-05.

- control_key: CA-02
  control_key_part: a
  control_name: SECURITY ASSESSMENTS
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    The LINCS Technology Project follows the U. S. Department of Education Information
    Technology Security, Handbook for Information Technology Security, Certification and
    Accreditation Procedures (Handbook OCIO-05) procedures.  The LINCS Technology Project
    will conduct annual security assessments to comply with FISMA and NIST
    regulations. The Department will draw on NIST Special Publications 800-53A security
    controls to complete the assessment. All controls and sub-set security controls will
    be evaluated and a risk assessment will be conducted. The scope of the assessment
    includes:

    1. Security controls and control enhancements under assessment

    2. Assessment procedures to be used to determine security control effectiveness

    3. Assessment environment, assessment team, and assessment roles and responsibilities
  summary: >
    The LINCS Technology Project
    will conduct annual security assessments to comply with FISMA and NIST
    regulations.

