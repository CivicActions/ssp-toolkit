- control_key: CA-01
  control_key_part: ~
  control_name: SECURITY ASSESSMENT AND AUTHORIZATION POLICIES AND PROCEDURES
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    The Department of Health and Human Service developed, documented and disseminated
    to personnel a certification, accreditation, and security assessment policy that
    addresses purpose, scope, roles, responsibilities, management committment, coordination
    among organizational entities, and compliance, and developed, documented and disseminated
    to personnel procedures to facilitate the implementation of the policy and associated
    controls.The policy is stated in the Office of the Secretary Information Security
    Policy dated July 17, 2013 and the procedures are defined in the Office of the
    Secretary Procedures Handbook for Information Security, Version 1.1 dated July
    30, 2014. These documents will be reviewed periodically. These policies and procedures
    are applicable to the LINCS personnel using the lincs.ed.gov information system.

    The CivicActions ISSO is responsible for reviewing and updating the Security Assessment
    and Authorization Policy and Procedures annually. The Chief Operating Officer
    is responsible for approving Security Assessment and Authorization.  All procedures
    are consistent with requirements of FISMA, FedRAMP, ISO 27001, applicable executive
    orders, directives, policies, regulations, standards, and guidance. These policies
    and procedures are applicable to the CivicActions staff administering the lincs.ed.gov
    information system.

- control_key: CA-02
  control_key_part: a
  control_name: SECURITY ASSESSMENTS
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: Planned
  narrative: >
    This will be completed in CY2018.

    An independent Third Party Auditor will develop a security assessment plan (SAP)
    for the HDG system in support of FISMA and NIST requirements selected by LINCS.
    Risks identified during the security assessment are tracked in the lincs.ed.gov
    Github repository. The scope of the assessment includes:

    1. Security controls and control enhancements under assessment

    2. Assessment procedures to be used to determine security control effectiveness

    3. Assessment environment, assessment team, and assessment roles and responsibilities

