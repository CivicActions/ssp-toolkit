- control_key: CP-01
  control_key_part: ~
  control_name: CONTINGENCY PLANNING POLICY AND PROCEDURES
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    The Department of Health and Human Service developed, documented and disseminated
    to personnel a contingency planning policy that addresses purpose, scope, roles,
    responsibilities, management committment, coordination among organizational entities,
    and compliance, and developed, documented and disseminated to personnel procedures
    to facilitate the implementation of the policy and associated controls. The policy
    is stated in the Office of the Secretary Information Security Policy dated July
    17, 2013 and the procedures are defined in the Office of the Secretary Procedures
    Handbook for Information Security, Version 1.1 dated July 30, 2014. These documents
    will be reviewed periodically. These policies and procedures are applicable to
    the LINCS personnel using the lincs.ed.gov information system.

    The CivicActions ISSO is responsible for reviewing and updating the Contingency
    Planning Policy and Procedures annually. The Chief Operating Officer is responsible
    for approving Contingency Planning.  All procedures are consistent with requirements
    of FISMA, FedRAMP, ISO 27001, applicable executive orders, directives, policies,
    regulations, standards, and guidance. These policies and procedures are applicable
    to the CivicActions staff administering the lincs.ed.gov information system.

- control_key: CP-02
  control_key_part: b
  control_name: CONTINGENCY PLAN
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    An Information System Contingency Plan (ISCP)
    (<https://github.com/NuCivic/healthdata/wiki/contingency-plan>)
    has been developed and is maintained for the HDG system. The CivicActions ISSO
    details the following elements that are critical for a successful recovery and
    resumption of operations in the event of a contingency scenario:

    1. Essential missions, business functions and associated contingency requirements

    2. Recovery objectives, restoration priorities, and metrics

    3. Roles and responsibilities are identified in Section 2.3 of the CP and includes
    the ISCP Director (ISCPD), ISCP Coordinator (ISCPC), CivicActions ISCP Coordinator
    (GD_CPC), CivicActions System Administrator, AWS CP Coordinator (AWS_CPC),
    and Information System Security Officer (ISSO).

    4. Maintaining essential missions and business functions despite an information
    system disruption, compromise, or failure

    5. Full information system restoration without deterioration of the security
    safeguards originally planned and implemented

    6. The ISCP is reviewed and approved by ISCP Director (ISCPD), ISCP Coordinator
    (ISCPC), CivicActions ISCP Coordinator (GD_CPC)and system owner annually.

