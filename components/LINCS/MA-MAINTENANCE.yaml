- control_key: MA-01
  control_key_part: ~
  control_name: SYSTEM MAINTENANCE POLICY AND PROCEDURES
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    The Department of Education developed, documented and disseminated to
    personnel a system maintenance policy that addresses purpose, scope, roles,
    responsibilities, management committment, coordination among organizational entities,
    and compliance, and developed, documented and disseminated to personnel procedures to
    facilitate the implementation of the policy and associated controls.The policy is
    stated in the Office of the Secretary Information Security Policy dated July 17, 2013
    and the procedures are defined in the Office of the Secretary Procedures Handbook for
    Information Security, Version 1.1 dated July 30, 2014. These documents will be
    reviewed periodically. These policies and procedures are applicable to the LINCS
    personnel using the lincs.ed.gov information system.

    The CivicActions ISSO is responsible for reviewing and updating the Maintenance
    Policy and Procedures annually. The Chief Operating Officer is responsible for
    approving Maintenance. All procedures are consistent with requirements of FISMA,
    FedRAMP, ISO 27001, applicable executive orders, directives, policies, regulations,
    standards, and guidance. These policies and procedures are applicable to the CivicActions
    staff administering the lincs.ed.gov information system.

- control_key: MA-04
  control_key_part: a
  control_name: NON-LOCAL MAINTENANCE
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    CivicActions directly manages and controls all maintenance activities pertaining to
    the software components of the LINCS system, including DKAN, Drupal Core, and Drupal
    Modules. All maintenance is nonlocal to the LINCS system. Approval, QA, and monitoring
    is conducted by the team the specific maintenance is being performed.  Github tickets
    are assigned, QA, approved, and monitored by the DKAN Product Engineering team and
    DKAN team for the software components of the LINCS system before being ultimately
    approved by the Change Control Board.

- control_key: MA-04
  control_key_part: b
  control_name: NON-LOCAL MAINTENANCE
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    CivicActions directly manages and controls all maintenance activities pertaining
    to the software components of the LINCS system, including DKAN, Drupal Core, and
    Drupal Modules. All maintenance is nonlocal to the LINCS system. Approval, QA, and
    monitoring is conducted by the team the specific maintenance is being performed.
    JIRA tickets are assigned, QA, approved, and monitored by the DKAN Product Engineering
    team and DKAN team for the software components of the LINCS system. For any nonlocal
    maintenance requires the same authentication requirements to perform the maintenance
    activities as to access the LINCS system as defined in controls AC-3 and IA-2.

- control_key: MA-04
  control_key_part: c
  control_name: NON-LOCAL MAINTENANCE
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    All nonlocal maintenance requires the same authentication requirements to perform
    the maintenance activities as to access the LINCS system as defined in controls
