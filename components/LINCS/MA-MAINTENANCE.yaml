- control_key: MA-04
  control_key_part: d
  control_name: NON-LOCAL MAINTENANCE
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    CivicActions records for nonlocal maintenance is conducted through the Github
    ticketing system tool as well as normal system logs. Github tickets are assigned,
    QA, approved, and monitored by the DKAN Product Engineering team and DKAN team
    for the software components of the LINCS system. Any CivicActions administrator
    activity to the LINCS system is also logged though the implementation of the AU-2
    (Audit Events) and AU-3 (Content of Audit Records).

- control_key: MA-04
  control_key_part: e
  control_name: NON-LOCAL MAINTENANCE
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    Any session for internal LINCS maintenance activities are terminated when the user
    completes their session, disconnects from the LINCS system, or logs out form the
    LINCS system.

- control_key: MA-05
  control_key_part: ~
  control_name: MAINTENANCE PERSONNEL
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    Non-local maintenance on the LINCS system and applications can only be performed by
    personnel designated as having LINCS internal administrator privileges and
    responsibilities.  Access rights for the LINCS internal administrators are assigned and
    granted access to perform their specific job responsibilities. All local maintenance
    requirements are inherited from AWS.
