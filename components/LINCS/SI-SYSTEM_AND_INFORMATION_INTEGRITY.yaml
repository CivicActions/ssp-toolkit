family: SYSTEM AND INFORMATION INTEGRITY
documentation_complete: false
satisfies:
- control_key: SI-1
  control_name: SYSTEM AND INFORMATION INTEGRITY POLICY AND PROCEDURES
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      System and information integrity policy and procedures for the LINCS Technology
      Project system are formally documented in the LINCS SSP, which provides the
      roles and responsibilities as it pertains to physical and environmental protection
      systems. The LINCS Technology Project system support staff monitors the network
      on a daily basis and employs up-to-date patches to protect the integrity of
      the system.

      Additional information is contained within the Department of Education, Handbook
      for Information Assurance Security Policy (Handbook OCIO-01.

      This is Agency common control.  More data about implementation can be obtained
      from the Agency common control catalog.
    implementation_status: In Place
- control_key: SI-5
  control_name: SECURITY ALERTS, ADVISORIES, AND DIRECTIVES
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      LINCS Technology Project representatives and system administrators receive alerts
      from US-CERT on a regular basis. Support personnel take appropriate action in
      response to relevant areas of concern.
    implementation_status: In Place
- control_key: SI-11
  control_name: ERROR HANDLING
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - key: a
    text: >
      Drupal in production operation mode does not display application errors to the
      user but instead displays a predefined page indication that a request cannot
      be handled as requested and logs all errors to the watchdog.log file.
    implementation_status: In Place
- control_key: SI-12
  control_name: INFORMATION HANDLING AND RETENTION
  standard_key: NIST SP 800-53 Revision 4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      LINCS Technology Project representatives and systems administrators receive
      annual training from the Department regarding information assurance and information
      handling requirements. These personnel are required to operate the system and
      handle system data and output in accordance with legal requirements. Personnel
      training and system guidelines ensure that data and programs are handled appropriately.
    implementation_status: In Place
