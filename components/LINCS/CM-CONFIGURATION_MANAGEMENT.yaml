- control_key: CM-11
  control_key_part: a
  control_name: USER-INSTALLED SOFTWARE
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    All software installed in the HDG system environment must be first approved via
    the CCB resulting in a Change Request (CR) being initiated and executed. No government-furnished
    equipment (GFE) is within the authorization boundary for the system. Software
    installation on the computing nodes within the authorization boundary is restricted
    to administrators. All CivicActions internal administrators are informed of this
    during their initial training and as part of the rules of behavior document.
