- control_key: RA-01
  control_key_part: ~
  control_name: RISK ASSESSMENT POLICY AND PROCEDURES
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    The Department follows the risk assessment policy and procedures formally documented
    within in the Department of Education Handbook for Information Technology Security
    Risk Assessment Procedures (Handbook OCIO-07). Furthermore, a Risk Assessment Plan was
    originally initiated to determine the extent of the potential threat and the risk
    associated with LINCS Technology Project throughout its System Development Life Cycle
    (SDLC). The LINCS Technology Project Risk Assessment defines the methodology approach
    to determine the likelihood risks, and identify potential mitigation options to reduce
    risks to the LINCS Technology Project system.

    The LINCS Technology Project Risk Assessment will be conducted in accordance with the
    Department’s risk assessment policy and procedures. By doing so, the responsible
    parties associated with the LINCS Technology Project will be able to determine the
    risk, likelihood and impact that could result from exploiting vulnerabilities within
    the system.

    This is Agency common control.  More data about implementation can be obtained from
    the Agency common control catalog.

    Additional information is contained within the Department of Education Handbook for
    Information Technology Security Risk Assessment Procedures (Handbook OCIO-07).

