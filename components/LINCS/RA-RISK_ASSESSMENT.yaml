- control_key: RA-01
  control_key_part: ~
  control_name: RISK ASSESSMENT POLICY AND PROCEDURES
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    The Department of Health and Human Service developed, documented and disseminated
    to personnel a risk assessment policy that addresses purpose, scope, roles, responsibilities,
    management committment, coordination among organizational entities, and compliance,
    and developed, documented and disseminated to personnel procedures to facilitate
    the implementation of the policy and associated controls.The policy is stated
    in the Office of the Secretary Information Security Policy dated July 17, 2013
    and the procedures are defined in the Office of the Secretary Procedures Handbook
    for Information Security, Version 1.1 dated July 30, 2014. These documents will
    be reviewed periodically. These policies and procedures are applicable to the
    LINCS personnel using the lincs.ed.gov information system.

    The CivicActions ISSO is responsible for reviewing and updating the Risk Assessment
    Policy and Procedures annually. The Chief Operating Officer is responsible for
    approving Risk Assessment.  All procedures are consistent with requirements of
    FISMA, applicable executive orders, directives, policies, regulations, standards,
    and guidance. These policies and procedures are applicable to the CivicActions
    staff administering the lincs.ed.gov information system.

