- control_key: RA-03
  control_key_part: e
  control_name: RISK ASSESSMENT
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: Planned
  narrative: >
    Risk assessments are conducted annually or whenever there are significant changes
    to the information system or environment of operation (including the identification
    of new threats and vulnerabilities), or other conditions that may impact the security
    state of the system, as defined in NIST Special Publication 800-37 Revision 1,
    Appendix F.

    A significant change includes:

    • Changing authentication or access control implementations;

    • Changing storage implementations;

    • Changing a COTS product to another product;

    • Changing the backup mechanisms and process; and,

    • Adding new interconnections to an outside service provide.

- control_key: RA-05
  control_key_part: a
  control_name: VULNERABILITY SCANNING
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: Partially in Place
  narrative: >
    In addition to the fully inherited IaaS and PaaS scanning conducted by AWS ACE as
    reported to FedRAMP, the CivicActions Security team uses the OWASP ZAP application
    scanning tool to scan the HDG application for vulnerabilities on a monthly basis.  All
    vulnerability findings are documented for remediation though the CivicActions Security
    team by creating a GitHub issue and assigning the ticket to the appropriate
    CivicActions team. Vulnerability assessments will be archived and be tracked on a
    quarterly Plan of Action & Milestones (POA&M) and submitted to LINCS personnel
    responsible for the HDG system.

- control_key: RA-05
  control_key_part: b
  control_name: VULNERABILITY SCANNING
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: Partially in Place
  narrative: >
    CivicActions uses the automated vulnerability scanning tool OWASP ZAP to scan the HDG
    system application. ZAP updates the list of known vulnerabilities automatically and
    describes the risk of each vulnerability.

- control_key: RA-05
  control_key_part: e
  control_name: VULNERABILITY SCANNING
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: Partially in Place
  narrative: >
    Results of the vulnerability scans and security assessments are shared with all
    appropriate CivicActions personnel and appropriate LINCS personnel supporting continuous
    monitoring requirements. CivicActions Security team assigns each vulnerability an
    impact rating and response time though the GitHub issue tool for tracking to the
    established remediation deadlines listed in RA-5(d).
