- control_key: RA-03
  control_key_part: e
  control_name: RISK ASSESSMENT
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: Planned
  narrative: >
    Risk assessments are conducted annually or whenever there are significant changes
    to the information system or environment of operation (including the identification
    of new threats and vulnerabilities), or other conditions that may impact the security
    state of the system, as defined in NIST Special Publication 800-37 Revision 1.

    A significant change includes:

    • Changing authentication or access control implementations;

    • Changing storage implementations;

    • Changing a COTS product to another product;

    • Changing the backup mechanisms and process; and,

    • Adding new interconnections to an outside service provide.

- control_key: RA-05
  control_key_part: ~
  control_name: VULNERABILITY SCANNING
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: Partially in Place
  narrative: >
    The LINCS Technology Project uses vulnerability scanning software to document and
    determine risks to the system.  These scans are being run on a regular basis and the
    results of these scans are being used to inform changes to the system and verify that
    security controls are working correctly.  These scans are used to document the current
    state of the system, and to analyze security trends as changes are made over time.
