  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    The Department documents and monitors all individual information system security
    training activities including basic security awareness training. New users are
    required to take security training within 30 days of hire. This information is kept in
    the appropriate personnel files to verify users have met the training
