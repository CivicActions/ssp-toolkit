- control_key: AT-1
  control_name: SECURITY AWARENESS AND TRAINING POLICY AND PROCEDURES
  standard_key: nist-sp-800-53-rev4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      Security awareness and training policy and procedures are formally documented
      in Department of Education, Office of the Chief Information Officer, Handbook
      for Information Assurance Security Policy, Information Assurance Program (Handbook
      OCIO-01), which provides the roles and responsibilities as it pertains to security
      awareness and training. The Department will ensure all users, including managers
      and senior executives, are exposed to basic information system security awareness
      materials before authorizing access to the system and at least annually thereafter.
      The Department documents and monitors all individual information system security
      training activities including basic security awareness training. The Department
      reviews and updates the policy as necessary.
    implementation_status: In Place
  summary: |
    This is an Agency Common Control. Security awareness and training policy and procedures documented in Handbook OCIO-01.
- control_key: AT-2
  control_name: SECURITY AWARENESS TRAINING
  standard_key: nist-sp-800-53-rev4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: "The Department personnel and contractor employees involved with the management,\
      \ operation, programming, maintenance, or use of LINCS Technology Project system\
      \ receive training in acceptable computer security practices prior to system\
      \ access.\nAll Department employees and contractors are required to complete\
      \ annual IT security awareness training. This security awareness training covers\
      \ issues and policies associated with information security, including end user\
      \ security roles and responsibilities and rules of behavior. Some topics addressed\
      \ in the training are:\n* Password protection\n* System rules of behavior\n\
      * Protection of hardware, software, and data\n* Proper handling of copyrighted\
      \ materials\n* Reporting of security breaches and violations\n* Proper procedures\
      \ for software installation, uploading, and use on workstations. \nThe security\
      \ and awareness training is consistent with Department of Education IT Security\
      \ Training Program Plan and the guidance in NIST Special Publication 800-50.\n"
    implementation_status: In Place
  summary: This is an Agency Common Control. Department personnel and contractors
    receive security awareness training.
- control_key: AT-3
  control_name: ROLE-BASED SECURITY TRAINING
  standard_key: nist-sp-800-53-rev4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      Completion of role-based training is an annual requirement for personnel in
      roles with significant information security responsibilities that require specialized
      role-based training. Role-based cybersecurity training is developed and implemented
      to meet identified training needs and competencies associated with the various
      target audiences/functional roles (federal and contractor employees) that comprise
      the Department workforce, as is identified in and required by the FISMA and
      OMB A-130, Appendix III. The appropriate content of security training is determined
      based on the assigned roles and responsibilities of individuals and the specific
      security requirements of the Department, PO and the information systems to which
      personnel have authorized access. Annual training requirements may be met by
      completing one or more course(s) within the Departmentâ€™s learning management
      systems, participating in instructor-led training provided by the OCIO, or completing
      an external role-based course or courses offered within their specific functional
      area of expertise.
    implementation_status: In Place
  summary: |
    Role-based training is a requirement for personnel  with significant information security responsibilities.
- control_key: AT-4
  control_name: SECURITY TRAINING RECORDS
  standard_key: nist-sp-800-53-rev4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - key: a
    text: >
      The Department documents and monitors all individual information system security
      training activities including basic security awareness training. New users are
      required to take security training within 30 days of hire. This information
      is kept in the appropriate personnel files to verify users have met the training
      requirements. Training requirement notifications are sent to individuals as
      deadline for re-training approaches.
    implementation_status: In Place
  - key: b
    text: |
      The Office of Information Secuity maintains training certifications for the specified period.
    implementation_status: In Place
  summary: |
    Department documents and monitors all individual information system security training activities
