- control_key: IA-08
  control_key_part: ~
  control_name: IDENTIFICATION AND AUTHENTICATION (NON-ORGANIZATIONAL USERS)
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    HDG is a publically accessible solution that allows government organizations to
    share open data resources with the general public. Non-organizational users have
