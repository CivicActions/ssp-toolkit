family: IDENTIFICATION AND AUTHENTICATION
documentation_complete: false
satisfies:
- control_key: IA-1
  control_name: IDENTIFICATION AND AUTHENTICATION POLICY AND PROCEDURES
  standard_key: nist-sp-800-53-rev4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      The LINCS Technology Project complies with identification and authentication
      policies contained within the Department of Education, Handbook for Information
      Assurance Security Policy (Handbook OCIO-01).

      The LINCS system owners/managers manage user identifiers by: (i) uniquely identifying
      each user; (ii) verifying the identity of each user; (iii) receiving authorization
      to issue a user identifier from an appropriate official; (iv) ensuring that
      the user identifier is issued to the intended party; (v) disabling user identifier
      after a reasonable period of inactivity as documented in its security procedures;
      and (vi) archiving user identifiers. The Department reviews and updates this
      policy as necessary.
    implementation_status: In Place
- control_key: IA-2
  control_name: IDENTIFICATION AND AUTHENTICATION (ORGANIZATIONAL USERS)
  standard_key: nist-sp-800-53-rev4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      The LINCS Technology Project system uniquely identifies and authenticates all
      privileged and program users. This is accomplished through the use of unique
      user identification and a secret user password. All user IDs are maintained
      in a database by the system administrator and no identical IDs may be issued.

      Password requirements are listed under security control IA-5.
    implementation_status: In Place
- control_key: IA-2 (1)
  control_name: NETWORK ACCESS TO PRIVILEGED ACCOUNTS
  standard_key: nist-sp-800-53-rev4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      The LINCS Technology Project system does not process sensitive information,
      thus it does not employ multifactor authentication.

      Access to system services - SSH for GNU/Linux instances, RDP for Windows - is
      managed by a set of firewall rules on the systems. The network firewall is configured
      to only allow users to connect to these services from a configured and audited
      IP address.
    implementation_status: Not Applicable
- control_key: IA-2 (12)
  control_name: ACCEPTANCE OF PIV CREDENTIALS
  standard_key: nist-sp-800-53-rev4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      The LINCS Technology Project system does not implement logical access control
      systems (LACS) or physical access control systems (PACS). Therefore Personal
      Identity Verification (PIV) credentials have not been issued for users.
    implementation_status: Not Applicable
- control_key: IA-5
  control_name: AUTHENTICATOR MANAGEMENT
  standard_key: nist-sp-800-53-rev4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - key: a
    text: >
      Authentication for LINCS internal personnel are created during the personnel
      assignment process where requests are made to the LINCS admin group for proper
      access levels. The LINCS admin group verifies the identity of the user. The
      website performs further verification by sending an email to the user's mailbox
      containing a single-use activation link which must be used to log in to the
      account for the first time and to create a password.
    implementation_status: Partially in Place
  - key: b
    text: >
      LINCS admins in collaboration with CivicActions Operations are responsible for
      provisioning and de-provisioning end user accounts in compliance with the authentication
      requirements described herein.
    implementation_status: Partially in Place
  - key: c
    text: >
      When entering a user account password upon initial login to lincs.ed.gov, all
      users must comply with the following password policies, which are enforced by
      the website's software configuration:

      • Password must be at least 14 characters in length.

      • Password must contain at least one digit.

      • Password must contain at least one special character (not whitespace or an
      alphanumeric).

      • Password must contain at least one uppercase character.

      • Password must contain at least one lowercase character.
    implementation_status: Partially in Place
  - key: d
    text: >
      LINCS is responsible for provisioning and de-provisioning end user accounts,
      which must comply with the strict password policies that are enforced by the
      website's software configuration, as described in IA-5(d).

      In accordance with LINCS site configuration, the following administrative procedures
      exist for initial authenticator distribution, for lost/compromised/damaged authenticators,
      and for revoking authenticators.

      • Initial authenticator distribution: Users receive a one-time login link by
      email upon creating of their user account. They use that link to log in and
      then must enter a password themselves which complies with the password complexity
      requirements described in IA-4(b).

      • Lost/compromised/damaged authenticators: Users who have forgotten their password
      may request a new password by submitting their username or email address. The
      website responds by emailing a one-time login link to the user's email address.
      After using the link to log in, the user is required to enter a new password.

      • Revoking authenticators: Users who have not changed their password in the
      last 90 days are automatically blocked. Administrators may block any user account
      if they believe there is a reason to do so.
    implementation_status: Partially in Place
  - key: f
    text: |
      LINCS authenticators follow these password lifetime restrictions:
      • Maximum password age = 90
      • Minimum password age = 1
      • Password reuse restriction = 10
    implementation_status: Partially in Place
  - key: g
    text: |
      LINCS enforces password lifetime restrictions.  The password lifetime settings for internal accounts is as follows:
      • Minimum restriction of zero (1) days and
      • Maximum restriction of ninety (90) days before a password change is required.
    implementation_status: Partially in Place
