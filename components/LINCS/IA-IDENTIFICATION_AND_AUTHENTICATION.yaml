- control_key: IA-01
  control_key_part: ~
  control_name: IDENTIFICATION AND AUTHENTICATION POLICY AND PROCEDURES
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    The Department of Health and Human Service developed, documented and disseminated
    to personnel an identification and authentication policy that addresses purpose,
    scope, roles, responsibilities, management committment, coordination among organizational
    entities, and compliance, and developed, documented and disseminated to personnel
    procedures to facilitate the implementation of the policy and associated controls.The
    policy is stated in the Office of the Secretary Information Security Policy dated
    July 17, 2013 and the procedures are defined in the Office of the Secretary Procedures
    Handbook for Information Security, Version 1.1 dated July 30, 2014. These documents
    will be reviewed periodically. These policies and procedures are applicable to
    the LINCS personnel using the lincs.ed.gov information system.

    The CivicActions ISSO is responsible for reviewing and updating
    Identification and Authentication Policy and Procedures annually. The Chief Operating
    Officer is responsible for approving Identification and Authentication. All procedures
    are consistent with requirements of FISMA, FedRAMP, ISO 27001, applicable executive
    orders, directives, policies, regulations, standards, and guidance. These policies
    and procedures are applicable to the CivicActions staff administering the lincs.ed.gov
    information system.

- control_key: IA-02
  control_key_part: ~
  control_name: IDENTIFICATION AND AUTHENTICATION (ORGANIZATIONAL USERS)
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    LINCS Access: Site Managers and End Users

    • Site Manager access to web-accessible components of lincs.ed.gov is limited.
    Full access to web-accessible components is only available to CivicActions
    administrators.
    
    • End Users, typically members of the public, have read-only access to view
    and download data resources published on lincs.ed.gov and do not need or receive
    user accounts. End users are also allowed to submit website feedback, but all
    submitted feedback is moderated by an LINCS Site Manager before it is published.

