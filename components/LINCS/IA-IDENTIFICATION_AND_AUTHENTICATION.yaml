- control_key: IA-8
  control_name: IDENTIFICATION AND AUTHENTICATION (NON-ORGANIZATIONAL USERS)
  standard_key: nist-sp-800-53-rev4
  covered_by: []
  security_control_type: Hybrid
  narrative:
  - text: >
      All non-organization users must follow procedures for access privileges as described
      in AC-2. Any non-organizational user must receive written permission from a
      Department representative to access the LINCS. In addition, only temporary access
      of a specified duration is allowed for non-organizational users directly accessing
      the system. Once the time period is over or the task completed, the temporary
      user accounts are removed immediately.
    implementation_status: In Place
