- control_key: AC-07
  control_key_part: ~
  control_name: UNSUCCESSFUL LOGIN ATTEMPTS
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    The LINCS Technology Project system locks out users after three unsuccessful login
    attempts. The information system automatically locks the account permanently, unless
    an administrator unlocks the account before then, when the maximum number of
    unsuccessful attempts (3) is exceeded.

- control_key: AC-08
  control_key_part: ~
  control_name: SYSTEM USE NOTIFICATION
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: Partially in Place
  narrative: >
    A warning banner ensures that all persons attempting to gain access to the system know
    that the system and its information are “Authorized User Only” and that attempts to
    illegally log on to the system could lead to criminal prosecution. The warning message
    displayed notifies unauthorized users that they have accessed a U.S. Government
    computer system and continued, unauthorized use can be punishable by fines or
    imprisonment. Each device logged into will display a system use notification message
    before the log in window is displayed. The system use notification banner will remain
    on the screen until the user takes an explicit action to log on to the device. The
    following is the notification banner displayed on all Department instances:

    "You are accessing a U.S. Federal Government computer system intended to be solely
    accessed by individual users expressly authorized to access the system by the
    U.S. Department of Education. Usage may be monitored, recorded, and/or subject to
    audit. For security purposes and in order to ensure that the system remains available
    to all expressly authorized users, the U.S. Department of Education monitors the
    system to identify unauthorized users. Anyone using this system expressly consents to
    such monitoring and recording. Unauthorized use of this information system is
    prohibited and subject to criminal and civil penalties. Except as expressly authorized
    by the U.S. Department of Education, unauthorized attempts to access, obtain, upload,
    modify, change, and/or delete information on this system are strictly prohibited and
    are subject to criminal prosecution under 18 U.S.C § 1030, and other applicable
    statutes, which may result in fines and imprisonment. For purposes of this system,
    unauthorized access includes, but is not limited to:

    • Any access by an employee or agent of a commercial entity, or other third party, who
    is not the individual user, for purposes of commercial advantage or private financial
    gain (regardless of whether the commercial entity or third party is providing a
    service to an authorized user of the system); and

    • Any access in furtherance of any criminal or tortious act in violation of the
    Constitution or laws of the United States or any State.

    If system monitoring reveals information indicating possible criminal activity, such
    evidence may be provided to law enforcement personnel."

- control_key: AC-14
  control_key_part: ~
  control_name: PERMITTED ACTIONS WITHOUT IDENTIFICATION OR AUTHENTICATION
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: System Specific Control
  implementation_status: In Place
  narrative: >
    The Department of Education allows the general public user to read the web pages, do
    searches on the resource database and to review online forum information without
    identification and authentication for the public web site. Program and Privilege users
    cannot access LINCS Technology Project system without identification or
    authentication.

- control_key: AC-17
  control_key_part: ~
  control_name: REMOTE ACCESS
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Inherited (Cloud Service Provider)
  implementation_status: In Place
  narrative: >
    The LINCS Technology Project permits remote access for privileged functions to support
    operational needs. The technical staff documents, monitors, and controls all methods
    of remote access to the information system including remote access for privileged
    functions. Privileged user access is only permitted through the use of Secure Shell
    (SSH) or the Remote Desktop Protocol (RDP) where the user will authenticate to the
    device through this secure channel. Virtual Private Networking (VPN) is not enabled in
    any form within the LINCS accreditation boundary.

- control_key: AC-22
  control_key_part: a
  control_name: PUBLICLY ACCESSIBLE CONTENT
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: System Specific Control
  implementation_status: In Place
  narrative: >
    The Department of Education grants certain LINCS support staff members the authority
    to post publicly accessible content. These individuals must complete LINCS system
    security training before being granted access to the LINCS and before they can post
    publicly accessible content within the LINCS. Furthermore, each authorized individual
    must follow the procedures delineated within the “Using Drupal” Instruction to ensure
    they are following a verifiable procedure throughout the entire process. This covers
    the LINCS Discussion Lists administration areas, Wiki.lincs.ed.gov, LINCS Quarterly
    Reporting and training tools, and Drupal Content Management systems. Public content is
    only edited via the Drupal Content Management System. All other content is only
    viewable by LINCS system users and protected by hardened access controls.

- control_key: AC-22
  control_key_part: b
  control_name: PUBLICLY ACCESSIBLE CONTENT
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: System Specific Control
  implementation_status: In Place
  narrative: >
