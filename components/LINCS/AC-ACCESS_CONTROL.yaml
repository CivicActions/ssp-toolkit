- control_key: AC-07
  control_key_part: a
  control_name: UNSUCCESSFUL LOGIN ATTEMPTS
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    In accordance with the Office of the Secretary Procedures Handbook for Information
    Security, Version 1.0 and Health and Human Services (LINCS) requirements, lincs.ed.gov
    is configured to lock the account after five (5) invalid login attempts within
    one hundred twenty (120) minute time period.

- control_key: AC-07
  control_key_part: b
  control_name: UNSUCCESSFUL LOGIN ATTEMPTS
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    When a user exceeds the limit of invalid logon attempts, their account is automatically
    locked for a six hours and requires administrator action to unlock the account
    before the lockout period expires.
    LINCS is responsible to provide lock down parameters if they change as this is
    configurable by CivicActions administrators.

