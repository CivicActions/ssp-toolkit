- control_key: AC-22
  control_key_part: c
  control_name: PUBLICLY ACCESSIBLE CONTENT
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: System Specific Control
  implementation_status: In Place
  narrative: >
    It is the LINCS responsibility for LINCS authorized individuals to review the proposed
    content of information prior to posting onto the publicly accessible information
    system to ensure that nonpublic information is not included.

    LINCS users with the Content Creator role have been authorized by LINCS personnel
    for creation of publicly accessible content with publishing authority from an
    Administrator or Site Manager role. The publishing authority ensures the information
    being published does not contain nonpublic information.  LINCS publishes automated
    and system-related content where the administrator has the approving authority.

- control_key: AC-22
  control_key_part: d
