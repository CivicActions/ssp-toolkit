- control_key: AC-01
  control_key_part: ~
  control_name: ACCESS CONTROL POLICY AND PROCEDURES
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    This is Agency common control. More data about implementation can be obtained from the
    Agency common control catalog.

    Access control policy and procedures are documented in the LINCS SSP. Access to LINCS
    Technology Project operational information or system resources is limited to only
    authorized users, programs or processes. The Department enforces access control
    policies to protect the integrity of the LINCS Technology Project system. This
    Department reviews and updates this policy as necessary and it has been being updated,
    as necessary, since April 2008.

    Additional information is contained within the Department of Education, OCIO-01,
    Handbook for Information Assurance Cybersecurity Policy.

- control_key: AC-02
  control_key_part: a
  control_name: ACCOUNT MANAGEMENT
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    SSH system accounts are provided to contractors on an as-needed basis.
    
    Access privileges are used to ensure that only authorized personnel access certain
    areas of the LINCS Technology Project system. User access is controlled by the
    completion and submission of LINCS Technology Project System Rules of Behavior and New
    User Account Request forms by the user and management. These items are completed and
    submitted whenever a new user requires access or an existing user requires access
    changes. The system administrator, based on need-to-know, assigns the proper
    permissions. The employee’s manager approves the access rights before the initial
    account is created. Finally, the system administrator implements the access rights
    according to the New User Account Request form. The security staff and the support
    contractor review accounts periodically. Accounts no longer in use are removed from
    the system by the system administrator.

    The LINCS Technology Project has implemented user account procedures to disable
    inactive user accounts after 90-days of inactivity. The LINCS support staff monitors
    all user accounts to ensure this procedure is enforced. Section 6.3, Authentication
    Management, of the LINCS SSP illustrates the exact procedures the contractor support
    staff follows to ensure accounts are properly managed.

    The LINCS Technology Project system does not have guest or anonymous accounts.

