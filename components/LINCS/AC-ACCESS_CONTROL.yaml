  implementation_status: In Place
  narrative: >
    While Site Managers have oversight with regards to lower level Site Managers,
    the designated government contracting official responsible for approving the purchase
    of CivicActions' services is empowered to designate Site Managers, define their
    access and permission levels and terminate access when it is no longer required.
    Site Managers can also configure access for their authenticated users by assigning
    them roles of Editor, Blogger, Content Creator, Site Manager, Workflow Contributor,
    Workflow Moderator or Workflow Supervisor using the Administration >> People page.

