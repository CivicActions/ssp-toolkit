    LINCS Site Managers are permitted to configure their own System Use Banners to maintain
    compliance with their own internal System Use Notification policies and requirements,
    but must communicate the request in writing to CivicActions. CivicActions will
    then execute the change on the customer’s behalf.

    By using this information system, you understand and consent to the following:

    • You have no reasonable expectation of privacy regarding any communication or data
    transiting or stored on this information system. At any time, and for any lawful
    Government purpose, the government may monitor, intercept, and search and seize
    any communication or data transiting or stored on this information system.

    • Any communication or data transiting or stored on this information system may be
    disclosed or used for any lawful Government purpose.”

    The web interface and secure shell logins are configured to display a warning
    banner before granting access to users.

    "You are accessing a U.S. Government information system, which includes (1) this
    computer, (2) this computer network, (3) all computers connected to this network,
    and (4) all devices and storage media attached to this network or to a computer
    on this network. This information system is provided for U.S. Government-authorized
    use only. Unauthorized or improper use of this system may result in disciplinary
    action, as well as civil and criminal penalties."

