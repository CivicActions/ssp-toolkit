- control_key: AC-14
  control_key_part: a
  control_name: PERMITTED ACTIONS WITHOUT IDENTIFICATION OR AUTHENTICATION
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: System Specific Control
  implementation_status: In Place
  narrative: >
    The following user actions can be performed on the system without identification
    and authentication:

    • Requesting a password reset (new temporary login page is sent to registered
    account owner).

    • View publicly-shared datasets and download data resource files.

    • Submitting an anonymous “Question,” “Idea”, or “Dataset Suggestion” piece of
    content. Submitted content is flagged for moderation before public display,
    and submission requires successful completion of a CAPTCHA.

