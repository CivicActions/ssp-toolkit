- control_key: AC-03
  control_key_part: ~
  control_name: ACCESS ENFORCEMENT
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    The LINCS Technology Project ensures that assigned authorizations for controlling
    access to the system is enforced in accordance with the user definitions noted in
    Section 1.1.1 of the LINCS SSP. The technical support staff ensures that access to
    security functions and protected information is restricted to authorized
    personnel. Access will be controlled with access control list used on each
    instance. Members of one group cannot access resources defined for other groups unless
    explicitly permitted.

