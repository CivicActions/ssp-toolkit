- control_key: SA-01
  control_key_part: ~
  control_name: SYSTEM AND SERVICES ACQUISITION POLICY AND PROCEDURES
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    CivicActions has developed, documented and disseminated to personnel a system and
    services acquisition policy that addresses purpose, scope, roles, responsibilities,
    management commitment, coordination among organizational entities, and compliance; and
    procedures to facilitate the implementation of the policy and associated controls.
    This information is maintained the CivicActions System and Services Acquisition (SA)
    Policy document that can be found in the CivicActions Github repository at
    <https://github.com/CivicActions/compliance-docs/>.

- control_key: SA-04
  control_key_part: ~
  control_name: ACQUISITIONS
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: Partially in Place
  narrative: >
    CivicActions' System and Services Acquisition Policy affects all personnel with
    purchasing authorization, and applies to all infrastructure purchases or deployments
    including software (e.g., SaaS, development tools, administration tools, hosting
    providers) or hardware (e.g., laptops, desktop computers, smartphones, tablets,
    servers, and external storage).

- control_key: SA-04
  control_key_part: a
  control_name: ACQUISITIONS
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: Partially in Place
  narrative: >
    The Acquisition security policy includes a list of questions to be reviewed in
    scoring each information system or service prior to acquisition. This assessment
    evaluates the product based on the vendor’s security practices, policies, and
    past performance. It also details the potential maintenance and end-of-life ramifications
    with regards to security. Questions asked include:

    • Does the product meet any security standards set by independent laboratories,
    such as ISO/IEC?

    • Does the product meet federal government security standards, such as FedRAMP
    or individual FIPS criteria?

    • Does the product support encrypted connections for any online transactions required
    to use the product?

    • Does the software store its data in a secure format?

    Based on responses to the questions, the acquisition is given a security score
    which is then reviewed by CivicActions' Open Data Platform Engineering and Security
    teams prior to purchase.

