  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    CivicActions uses a version control system to track all changes made to the source
    code, Drupal application, and Drupal modules. Using a development-stage-production
    testing and management workflow as part of the CivicActions development model.
    Configuration changes are first tested on a development environment, then moved
    to a staging environment for further testing and client approval. Once the client
    approves the changes, a backup is made of the production environment, and the
    changes are then deployed. This application receives the LINCS’s source code from
    the code repository stored in GitHub, a web storage collaboration site.

