- control_key: SA-11 (1)
  control_key_part: ~
  control_name: STATIC CODE ANALYSIS
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: System Specific Control
  implementation_status: Planned
  narrative: >
    The CivicActions team develops, tests, validates, and documents proposed changes prior
    to implementation to assess the impact to the security and privacy risk posture of the
    system.  Approval for any change as a result of the identifying flaws to the
    system will be processed by CivicActions Security, Open Data Platform Engineering,
    DKAN Product Engineering, and the Open source support engineering teams.

    CivicActions developed in-house code requires a peer review of any change to the
    source code. All change requests are organized into code release tickets in Github,
    which are approved and reviewed by the Change Control Board (CCB) prior to deployment
    to production.
