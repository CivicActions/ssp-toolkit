  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    CivicActions performs configuration management during information system design,
    development, implementation, and operation in accordance with CM-9.  Developers and
    System Administrators working on the LINCS system are required to work within the bounds
    of CivicActions' configuration management process. This defines the process for moving
    any change from lower (i.e. development and test) environments to higher ones
    (i.e. production).

- control_key: SA-10
