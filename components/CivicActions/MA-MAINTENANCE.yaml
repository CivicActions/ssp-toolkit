name: CivicActions
family: MAINTENANCE
documentation_complete: false
schema_version: 3.0.0
satisfies:

- control_key: MA-01
  control_key_part: ~
  control_name: SYSTEM MAINTENANCE POLICY AND PROCEDURES
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    CivicActions has developed, documented and disseminated to personnel a system
    maintenance policy that addresses purpose, scope, roles, responsibilities, management
    commitment, coordination among organizational entities, and compliance; and procedures
    to facilitate the implementation of the policy and associated controls. This
    information is maintained in in the CivicActions Maintenance (MA) Policy and Procedure
    document that can be found in the CivicActions Github repository at
    <https://github.com/CivicActions/compliance-docs>.

- control_key: MA-04
  control_key_part: a
  control_name: NON-LOCAL MAINTENANCE
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    System maintenance is done from remote sites as there is no direct access to the
    server instances in the AWS cloud; this is the government-approved method of doing
    business. Approval, QA, and monitoring is conducted by the team performing the
    specific maintenance.

- control_key: MA-04
  control_key_part: b
  control_name: NON-LOCAL MAINTENANCE
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    Remote diagnostic tools, such as OSSEC, AIDE, fail2ban and OpenSCAP are used to verify
    the integrity of files, perform log analysis, monitor login attempts and check for
    root kits and other vulnerabilies.

- control_key: MA-04
  control_key_part: c
  control_name: NON-LOCAL MAINTENANCE
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    All nonlocal maintenance requires the same authentication requirements to perform the
    maintenance activities as to access the system as defined in controls AC-3 and IA-2.
    SSH is used to secure all communications between the remote user and the components
    located in the AWS cloud.

- control_key: MA-04
  control_key_part: d
  control_name: NON-LOCAL MAINTENANCE
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    CivicActions records for nonlocal maintenance is managed through JIRA tickets and the
    Git issue queue as well as normal system logs. CivicActions administrator activity to
    the system is also logged though the implementation of the AU-2 (Audit Events) and
    AU-3 (Content of Audit Records).

- control_key: MA-04
  control_key_part: e
  control_name: NON-LOCAL MAINTENANCE
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    Any session for internal maintenance activities is terminated when the user completes
    their session, disconnects from the system, or logs out. In addition, sessions are
    terminated after 15 minutes of inactivity.

- control_key: MA-05
  control_key_part: ~
  control_name: MAINTENANCE PERSONNEL
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    Maintenance on the system and applications can only be performed by personnel
    designated as having internal administrator privileges and responsibilities.  Access
    rights for the internal administrators are assigned and granted access to perform
    their specific job responsibilities. All physical maintenance requirements are
    inherited from AWS.
