name: CivicActions
family: SYSTEM AND COMMUNICATIONS PROTECTION
documentation_complete: false
schema_version: 3.0.0
satisfies:

- control_key: SC-01
  control_key_part: ~
  control_name: SYSTEM AND COMMUNICATIONS PROTECTION POLICY AND PROCEDURES
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    CivicActions has developed, documented and disseminated to personnel a system and
    communication policy that addresses purpose, scope, roles, responsibilities,
    management commitment, coordination among organizational entities, and compliance; and
    procedures to facilitate the implementation of the policy and associated controls.
    This information is maintained in the CivicActions System and Communications
    Protection (SC) Policy CivicActions document that can be found in the CivicActions
    Github repository at <https://github.com/CivicActions/compliance-docs/>.

- control_key: SC-13
  control_key_part: ~
  control_name: CRYPTOGRAPHIC PROTECTION
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: Not Applicable
  narrative: >
    The information system implements:

    • cryptographic modules through Secure Shell (SSH) to allow administrators to securely
    logon to the various system components

    • HTTPS/SSL (TLS) for connection to web-based services

    • TLS for connection to email services

    * AES-256 (FIPS 140-2 validated) for data at rest (with Elastic Block Store (EBS)
    volumnes)

- control_key: SC-39
  control_key_part: ~
  control_name: PROCESS ISOLATION
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Inherited (Cloud Service Provider)
  implementation_status: Not in Place
  narrative: >
    Process isolation is maintained on the Linux platform. Linux is the only operating
    system that is part of the boundary.
