  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    The system partially inherits this control from the FedRAMP Provisional ATO granted
    to the AWS Cloud dated 1 May 2013 for the following: physical access restrictions
    with changes to LINCS. Development and staging environments is logged by default
    as part of the AWS Managed Cloud system.

