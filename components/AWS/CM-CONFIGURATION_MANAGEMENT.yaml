- control_key: CM-07
  control_key_part: a
  control_name: LEAST FUNCTIONALITY
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    Access from the internet to the application running on AWS Managed Cloud is
    permitted only on port 80 TCP (HTTP) and port 443 TCP (HTTPS) for Drupal,
    and on port 22 TCP (SSH) for the underlying web server. AWS has access to
    all open ports on all other computing nodes within AWS Managed Cloud to
    monitor internal-facing services.

