- control_key: CM-01
  control_key_part: ~
  control_name: CONFIGURATION MANAGEMENT POLICY AND PROCEDURES
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    The system partially inherits this control from the FedRAMP Provisional ATO granted
    to the AWS Cloud Service Providers dated 1 May 2013.

- control_key: CM-02
  control_key_part: ~
  control_name: BASELINE CONFIGURATION
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    The system therefore inherits server configuration aspects of this control from
    the FedRAMP Provisional ATO granted to the AWS Cloud dated 1 May 2013 for
    the following: baseline configuration for IaaS components.

    Hardware Baselines

    All hardware is maintained by AWS Cloud. The system therefore inherits
    hardware configuration aspects of this control from the FedRAMP Provisional ATO
    granted to the AWS Cloud dated 1 May 2013 for the following: baseline configuration.

    Server Configuration

    AWS maintains the baseline software configuration for the server components
    required to run the Drupal platform upon which the system is built.

