- control_key: CM-03 (2)
  control_key_part: ~
  control_name: TEST / VALIDATE / DOCUMENT CHANGES
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    Before deployment to production, the code in the master branch of the repository
    is deployed to a staging server hosted by AWS where it the code changes are
    reviewed again. After all code changes have been reviewed and tested on the staging
    server, the code release is presented to the CCB for approval before the code
    is tagged for release and deployed to the production server.

