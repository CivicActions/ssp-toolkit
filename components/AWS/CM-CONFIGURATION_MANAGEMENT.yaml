- control_key: CM-05 (5)
  control_key_part: a
  control_name: LIMIT PRODUCTION / OPERATIONAL PRIVILEGES
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    CivicActions personnel cannot modify hardware or firmware components because they have
    no physical access to the servers. Software changes can only be performed by CivicActions
    developers with Senior Developer or Team Leader roles as defined by AWS.

