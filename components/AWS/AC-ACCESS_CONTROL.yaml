- control_key: AC-02
  control_key_part: g
  control_name: ACCOUNT MANAGEMENT
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    AWS monitors the use of information systems and
    system accounts. User access events are sent to AWS’s Security Information
    Event Management (SIEM) System. The SIEM is configured to alert on information
    system account events. There is procedure in place for monitoring and review of
    ACE account usage by AWS personnel. AWS’s central logging is internal, not
    customer-facing. This tool is used to audit account usage for items such as failures
    and has the ability to monitor for certain trends. Actions performed by users
    are captured by the system in several logs, including an access log that logs
    all HTTP requests received by the system, a Drupal requests log which records
    all requests processed by the Drupalsoftware, and a Drupal watchdog log, which
    provides additional information about noteworthy events such as user login/logouts.

