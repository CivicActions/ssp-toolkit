- control_key: AC-03
  control_key_part: ~
  control_name: ACCESS ENFORCEMENT
  standard_key: NIST-800-53
  covered_by: []
  security_control_type: Hybrid
  implementation_status: In Place
  narrative: >
    CivicActions personnel create user accounts on the AWS Cloud Enterprise
    platform that is used to manage server hosting. AWS user
    accounts are only provided to CivicActions developers who need access to the server
    so they can perform site updates and maintenance. Access to the system
    servers is provided to developers by adding them as members to an "AWS team"
    which allows them to log in to the platform using an AWS user account that
    is managed by AWS. AWS defines the following roles and permissions for members
    of this team:

    • Team lead — Has full access to subscriptions and can invite other members to a team
    and assign roles.

    • Senior Developer — Has full access to all environments of the site (Dev, Stage, and Prod).

    • Developer — Has access only to the Dev and Stage environments, and therefore cannot
    elevate code to Production.

