    organization: # Section 2.3
      description: >-
        In the event of a disaster or other circumstances that may bring about the need
        for contingency operations, the normal organization of GlobalNET will shift
        into that of the contingency organization. The focus GlobalNET will shift from
        the current structure and function of “business as usual” to the structure and
        function of GlobalNET working towards the resumption of time-sensitive business
        operations. The teams associated with the plan represent functions of a
        department or support functions developed to respond, resume, recover, or
        restore operations or facilities of GlobalNET and its affected systems. Status
        and progress updates will be reported by each team leader to the plan owner.
        Close coordination must be maintained with GlobalNET management and each of the
        teams throughout the resumption and recovery operations. The GlobalNET
        contingency organization’s primary duties are:
      duties:
        -
          Protect information assets until normal business operations are resumed
        -
          Ensure that a viable capability exists to respond to an incident
        -
          Manage all response, resumption, recovery, and restoration activities
        -
          Support and communicate with employees, system administrators, security officers, and managers
        -
          Accomplish rapid and efficient resumption of time-sensitive business operations, technology, and functional support areas
        -
          Ensure regulatory requirements are satisfied
        -
          Exercise resumption and recovery expenditure decisions
        -
          Streamline the reporting of resumption and recovery progress between the teams and management of each system
