  backups: # Section 6
    backup_capabilities: >- # Section 6.1
      All of the GlobalNET systems are dependent on the preservation of data, including
      software code and databases. In order to minimize the impact of a disaster, it is
      extremely important to protect the sensitivity or confidentiality of data; to
      preserve the authenticity and accuracy of data, and to maintain the availability
      of data. These three goals are commonly defined as “Confidentiality, Integrity,
      and Availability”. The protection of the confidentiality, integrity, and
      availability of data is of singular importance in information security and
      disaster recovery planning. Confidentiality, integrity, and availability of data
      are intrinsic to disaster recovery planning.

      For data backups, the system utilizes hourly encrypted snapshots of the file
      system, utilizing AWS elastic block storage (EBS) devices. A full set of these
      snapshot images is transferred daily to the secondary geographic location
      (US-West) for localized disaster recovery. The system also makes full logical
      backups of the primary GlobalNET site database and stores them on virtualized
      storage.
    backup_schedule:
      steps:
        -
          Hourly snapshot backups of all operating system, application software and data. These are retained for 24 hours.
        -
          Daily snapshot backups of all operating system, application software and data. These are retained for 30 days. Each backup is also transferred to the secondary geographic location (US-West).
        -
          Daily full logical backups of the primary GlobalNET site database. These are retained on filesystem for 6 days, with additional weekly backups retained for 35 days, and additional monthly backups retained for 150 days. The backup file system itself is also part of the daily snapshot backups and made available on the secondary geographic location (US-West).
      additional:
        text: |
          In addition:

          * Manual backups are triggered and verified before any system or application software release.

          * Important backups (e.g. prior to major data structure changes) can be added to an extended retention list, and will be retained indefinitely or until they are identified for removal.

          * Configuration of systems and services is maintained in distributed Git repositories.

          Proprietary third party software is external so backups are not required. Third party software packaged that GlobalNET calls out to include:

          * Adobe Connect

          * Clickatell

          * StatusCake

          * OpsGenie

          * JIRA
    restore: >- # Section 6.4
      There are three basic types of software recovery that must be anticipated, namely,
      data error recovery, hard disk recovery, and virus recovery. The guidelines for
      these procedures are as follows:


      * Data Error Recovery – Use the last hourly backup. Overwrite the data with the
      contents of the backup, using the appropriate vendor software.

      * Hard Disk Crash – Use the last hourly backup to re-install the system and
      application software.

      * Virus – Once the start date of the virus has been determined, use the last weekly backup tape before that date to restore the system and application software.


      In the event of serious infrastructure level incidents there are two scenarios:


      * The first would be to use an alternate availability zone within the same US-East geographic region - in this case, the active disk volumes are already available and could just be attached to server instances in the alternate zone - in this instance, no backup snapshot is required, and the Elastic IPs can be instantly directed to the new servers.

      * The second would be if the entire US-East region became unavailable (all availability zones). In this case we would bring up servers in the secondary US-West site, utilizing the most recent daily snapshots, and then update the domain name (DNS) entries to point to the new instance IPs.
