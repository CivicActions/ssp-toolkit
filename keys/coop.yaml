sections:
  overview: >- # Section 1.0
    The Defense Security Cooperation Agency (DSCA) GlobalNET system is a Department
    of Defense (DoD) approved and secure online environment for professionals to
    collaborate and share information. GlobalNET provides online management tools
    to deliver courses and events to facilitate human networking between personnel
    from defense related organizations around the world with the goal of
    identifying and ameliorating potential areas of conflict before they become
    violent conflicts.


    To facilitate collaboration between the communities the latest Enterprise 2.0
    technologies, along with traditional communication tools will be used to ensure
    users can easily find and disseminate information between colleagues. The
    system is based on the Drupal content management system (CMS) extended by
    sophisticated group and permissions management. To further enhance
    collaboration GlobalNET provides video teleconferencing (VTC) capabilities via
    Adobe Connect and will soon have team communications supported by Mattermost.
    These tools help to promote real time collaboration between users of the system.


    The system is available to users over a traditional web interface using a
    desktop or laptop, but also through a mobile version of the web site accessible
    through mobile devices (phone and tablets). By enabling the latest
    collaboration techniques the GlobalNET system will help the DSCA to fulfill
    their mission in a more efficient manner. System recovery time of 24 hours has
    been determined to provide a cost of recovery consummate with the value of the
    functionality provided by GlobalNET. In light of this schedule, full system
    recovery can occur within the time frame, sparing the cost of a “hot” or “warm”
    site.
